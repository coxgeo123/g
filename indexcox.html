<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Roll</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            font-family: 'Rock Salt', cursive;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
        }

        .tagline {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ccc;
        }

        .main-content {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            margin: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #ff0000;
        }

        .cta-button:hover {
            background-color: transparent;
            color: #ff0000;
            transform: scale(1.05);
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            color: #777;
        }

        .social-icons {
            margin: 1rem 0;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff0000;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="overlay">
        <header>
            <img src="https://cdn.pixabay.com/photo/2017/01/31/23/42/decorative-2028039_960_720.png" alt="Logo Rock"
                class="logo">
            <h1>ROCK LEGENDS</h1>
            <p class="tagline">Donde la música nunca muere</p>
        </header>

        <div class="main-content">
            <p>Bienvenido al santuario del rock. Únete a nuestra comunidad de amantes de la música que hace temblar el
                suelo y electrifica el alma.</p>

            <a href="#" class="cta-button">ÚNETE AHORA</a>
            <a href="#" class="cta-button">VER EVENTOS</a>

            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-spotify"></i></a>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Rock Legends. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
